<head>

<body>

	<!-- CONTAINER -->
	<div class="container shadow rounded p-4 mb-4 mt-5">

		<h1>JS Math Methods: San Juan Foodie Math Challenge</h1>

		<br>

		<!-- JS MATH METHODS (EASY) -->
		<div class="row">
			<div class="col-md-6 mt-3 mb-3">
				
				<h2>JS Math Methods (Easy)</h2>

				<br>
				
				<!-- BUTTONS -->
				<div class="buttonsEasy">
						
				<button type="button" class="btn btn-danger btn-lg" onclick="large()">Chicken Sandwich</button>
				<button type="button" class="btn btn-danger btn-lg" onclick="standard()">Number of Standard Sandwiches</button>

				<br>
				<br>

				<button type="button" class="btn btn-danger btn-lg" onclick="difference()">Difference in Price</button>
				<button type="button" class="btn btn-danger btn-lg" onclick="total()">Total Cost</button>
				<button type="button" class="btn btn-danger btn-lg" onclick="sales()">Daily Sales</button>

				<script src="main.js"></script>

				</div>

			</div>

		<!-- JS MATH METHODS (MODERATE) -->
			<div class="col-md-6 mt-3 mb-3">

				<h2>JS Math Methods (Moderate)</h2>

				<br>

				<!-- BUTTONS -->
				<div class="buttonsModerate">
							
					<button type="button" class="btn btn-danger btn-lg" onclick="discounted()">15% Off Discount</button>
					<button type="button" class="btn btn-danger btn-lg" onclick="family()">Family Pack</button>
					<button type="button" class="btn btn-danger btn-lg" onclick="adjustment()">Final Adjustments</button>

					<br>
					<br>

					<button type="button" class="btn btn-danger btn-lg" onclick="rt()">Rounded Total</button>
					<button type="button" class="btn btn-danger btn-lg" onclick="avgsales()">Average Sales</button>
				
				</div>		

			

			</div>

		</div>
			

	</div>
